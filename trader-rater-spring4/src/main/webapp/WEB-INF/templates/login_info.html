<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="shortcut icon" th:href="@{/static/image/favicon/favicon.ico}"
	href="../../static/image/favicon/favicon.ico" />

<title>Trader Rater</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/static/bootstrap/css/bootstrap.min.css}"
	href="../../static/bootstrap/css/bootstrap.min.css" />
</head>

<body>

	<div th:include="header :: default">

		<div class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}" href="./provider_index.html"
						th:text="#{header.title}">Trader Rater</a>
				</div>
				<div class="navbar-collapse collapse">
					<div class="navbar-form navbar-right" role="form">
						<a class="btn btn-default" th:href="@{/login_info}"
							href="./login_info.html" role="button" th:text="#{header.login}">Login.</a>
					</div>
				</div>
				<!--/.navbar-collapse -->
			</div>
		</div>

	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-5">
				<h2>Homeowner Login.</h2>
				<p>View your jobs status and rate a tradesman.</p>

				<div class="form-group">
					<form class="form-horizontal" role="form" action="#"
						th:object="${client_login}" th:action="@{/login_client}">
						<fieldset>
							<div class="form-group">
								<div class="col-sm-10">
									<label class="control-label">Email</label> 
									<input type="text" class="form-control" placeholder="Enter email address"
										name="clientemail" th:field="*{userName}" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<label class="control-label">Password</label> 
									<input	type="password" class="form-control"
										placeholder="Enter password" name="clientpassword"
										th:field="*{password}" />
								</div>
							</div>
							<p>
								<button class="btn btn-primary btn-lg" type="submit"
									name="login" th:text="#{header.login}">Login!</button>
							</p>
						</fieldset>
					</form>
				</div>

				<div class="row">
					<div class="col-md-5">
						<a class="btn btn-primary btn-lg" th:href="@{/client_register}"
							href="./client_register.html" role="button">Not registered?	Sign up now.</a>
					</div>
				</div>
			</div>

			<div class="col-md-5">
				<h2>Tradesman Login.</h2>
				<p>Review your ratings and manage your account.</p>

				<div class="form-group">
					<form class="form-horizontal" role="form" action="#"
						th:object="${provider_login}" th:action="@{/login_provider}">
						<fieldset>
							<div class="form-group">
								<div class="col-sm-10">
									<label class="control-label">Email</label> 
									<input type="text" class="form-control" placeholder="Enter email address"
										th:field="*{userName}" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<label class="control-label">Password</label> 
									<input type="password" class="form-control"
										placeholder="Enter password" th:field="*{password}" />
								</div>
							</div>
							<p>
								<button class="btn btn-primary btn-lg" type="submit"
									name="login" th:text="#{header.login}">Login!</button>
							</p>
						</fieldset>
					</form>
				</div>

				<div class="row">
					<div class="col-md-5">
						<a class="btn btn-primary btn-lg" th:href="@{/provider_register}"
							href="./provider_register.html" role="button">Not registered? Sign up now.</a>
					</div>
				</div>

			</div>
		</div>

	</div>

	<hr />

	<div id="footer">
		<div class="container">
			<div th:include="footer :: copyright">Â© NetThreads 2014</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/static/jumbotron/js/jquery.min.js}"
		src="../../static/jumbotron/js/jquery.min.js"></script>
	<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"
		src="../../static/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
